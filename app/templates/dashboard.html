<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Dashboard</title>
    <!-- Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}?v={{ version }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/base.css') }}?v={{ version }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}?v={{ version }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/dashboard.css') }}?v={{ version }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}?v={{ version }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Flatpickr for Date Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>


    <!-- DASHBOARD CONTENT -->
    <div id="dashboard-content" class="container">
        <header>
            <div class="header-left">
                <button class="hamburger-btn" onclick="toggleSidebar()" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div>
                    <h1>Flux <span style="color: #F59E0B;">âš¡</span></h1>
                    <div style="color: #94a3b8; font-size: 14px; margin-top: 5px;">
                        AI-powered email automation at warp speed
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button class="refresh-btn" onclick="fetchData()">Refresh Data</button>
            </div>
        </header>

        <!-- Agent Status Card -->
        <div class="agent-status-card">
            <div class="status-indicator">
                <div id="agent-status-dot" class="status-dot status-stopped"></div>
                <span class="status-text" id="agent-status-text">Checking Agent...</span>
            </div>
            <div class="agent-metrics">
                <div>
                    Uptime: <span id="agent-uptime">--</span>
                </div>
                <div>
                    Last Poll: <span id="agent-last-poll">--</span>
                </div>
                <div>
                    Processed: <span id="agent-processed">0</span>
                </div>
            </div>
        </div>

        <!-- Key Metrics Grid (Moved Above Charts) -->
        <div class="flux-grid flux-grid-3" style="margin-bottom: 32px;">
            <div class="flux-metric-card">
                <div class="flux-metric-label">Total Processed</div>
                <div class="flux-metric-value" id="total-emails">0</div>
            </div>
            <div class="flux-metric-card">
                <div class="flux-metric-label" style="color: var(--flux-success);">Responded</div>
                <div class="flux-metric-value" id="responded-emails">0</div>
            </div>
            <div class="flux-metric-card">
                <div class="flux-metric-label" style="color: var(--flux-warning);">Ignored</div>
                <div class="flux-metric-value" id="ignored-emails">0</div>
            </div>
        </div>

        <!-- Charts Section -->
        <!-- Email Volume Chart (Full Width) -->
        <div class="flux-chart-container" style="margin-bottom: 24px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h3 class="flux-text-secondary" style="font-size: 14px; margin: 0;">Email Volume</h3>
                <div class="date-range-selector">
                    <select id="dateRangeDropdown" class="date-range-dropdown" onchange="handleDateRangeChange()">
                        <option value="today">Today</option>
                        <option value="7d" selected>Last 7 Days</option>
                        <option value="1m">Last 1 Month</option>
                        <option value="3m">Last 3 Months</option>
                        <option value="6m">Last 6 Months</option>
                        <option value="12m">Last 12 Months</option>
                        <option value="custom">Custom Range</option>
                    </select>
                    <div id="customDateRange" class="custom-date-range" style="display: none;">
                        <input type="text" id="customDatePicker" class="custom-date-input"
                            placeholder="Select date range" readonly>
                    </div>
                </div>
            </div>
            <div style="height: 300px;">
                <div id="emailVolumeChart"></div>
            </div>
        </div>

        <!-- Category Breakdown -->
        <div class="flux-grid flux-grid-2" style="margin-bottom: 24px;">
            <div class="flux-chart-container">
                <h3 class="flux-text-secondary" style="font-size: 14px; margin-bottom: 16px;">Category Distribution</h3>
                <div style="height: 240px;">
                    <div id="categoryChart"></div>
                </div>
            </div>
        </div>


    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="sidebar-close" onclick="toggleSidebar()" aria-label="Close menu">Ã—</button>
        </div>

        <!-- Dashboard Link -->
        <div class="sidebar-section">
            <a href="/" class="sidebar-link">
                <span>ðŸ“ˆ Dashboard</span>
                <span>â†’</span>
            </a>
        </div>

        <!-- Recent Activity Link -->
        <div class="sidebar-section">
            <a href="/recent-activity" class="sidebar-link">
                <span>ðŸ“Š Recent Activity</span>
                <span>â†’</span>
            </a>
        </div>

        <!-- Knowledge Base Link -->
        <div class="sidebar-section">
            <a href="/knowledge-base" class="sidebar-link">
                <span>ðŸ“š Knowledge Base</span>
                <span>â†’</span>
            </a>
        </div>

        <!-- Settings -->
        <div class="sidebar-section">
            <h3 class="sidebar-section-title">Settings</h3>
            <div class="theme-toggle">
                <label for="theme-select">Theme</label>
                <select id="theme-select" onchange="switchTheme(this.value)">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
        </div>

        <!-- User Info (Moved to bottom) -->
        <div class="sidebar-footer">
            <div class="user-info-sidebar">
                <span class="user-email" id="user-email-sidebar">user@example.com</span>
                <button class="btn-logout-sidebar" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}?v={{ version }}"></script>
    <script src="{{  url_for('static', filename='js/sidebar.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/recent-activity.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/date-range-manager.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}?v={{ version }}"></script>
</body>

</html>

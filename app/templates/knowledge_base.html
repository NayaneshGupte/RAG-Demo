<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base - AI Support Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <a href="/" class="back-link">‚Üê Back to Dashboard</a>
                <h1 style="margin-top: 10px;">üìö Knowledge Base Viewer</h1>
            </div>
            <div style="font-size: 14px; color: var(--text-secondary);">
                User: <strong>{{ current_user }}</strong>
            </div>
        </header>

        <div id="documents-container">
            <!-- Documents will be loaded here -->
        </div>

        <div id="loading-indicator" class="loading" style="display: none;">
            Loading content...
        </div>

        <div class="load-more-container">
            <button id="load-more-btn" class="load-btn" onclick="loadDocuments()">Load More</button>
        </div>
    </div>

    <script>
        // This specific logic remains here as it's unique to this page
        let nextToken = null;
        let isLoading = false;
        let isFirstLoad = true;

        async function loadDocuments() {
            if (isLoading) return;

            isLoading = true;
            document.getElementById('loading-indicator').style.display = 'block';
            document.getElementById('load-more-btn').style.display = 'none';

            try {
                let url = '/api/knowledge-base?limit=3';
                if (nextToken) {
                    url += `&token=${encodeURIComponent(nextToken)}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                renderDocuments(data.documents);

                nextToken = data.next_token;

                // Update button state
                const loadBtn = document.getElementById('load-more-btn');
                if (nextToken) {
                    loadBtn.style.display = 'inline-block';
                    loadBtn.textContent = 'Load More (3 Pages)';
                } else {
                    loadBtn.style.display = 'none';
                    if (data.documents.length === 0 && isFirstLoad) {
                        document.getElementById('documents-container').innerHTML = '<div class="loading">No documents found in Knowledge Base.</div>';
                    } else if (!isFirstLoad) {
                        const endMsg = document.createElement('div');
                        endMsg.className = 'loading';
                        endMsg.textContent = 'End of content';
                        document.getElementById('documents-container').appendChild(endMsg);
                    }
                }

            } catch (error) {
                console.error('Error loading documents:', error);
                alert('Failed to load documents');
            } finally {
                isLoading = false;
                isFirstLoad = false;
                document.getElementById('loading-indicator').style.display = 'none';
            }
        }

        function renderDocuments(docs) {
            const container = document.getElementById('documents-container');

            docs.forEach(doc => {
                const card = document.createElement('div');
                card.className = 'doc-card';

                // Format metadata
                const metaHtml = Object.entries(doc.metadata)
                    .filter(([key]) => key !== 'text')
                    .map(([key, value]) => `<span><strong>${key}:</strong> ${value}</span>`)
                    .join('');

                card.innerHTML = `
                    <span class="doc-id">ID: ${doc.id}</span>
                    <div class="doc-text">${doc.text}</div>
                    <div class="doc-meta">
                        ${metaHtml}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Infinite scroll handler
        window.onscroll = function () {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
                if (!isLoading && nextToken) {
                    loadDocuments();
                }
            }
        };

        // Initial load
        loadDocuments();
    </script>
</body>

</html>
